  <main class="main">
    <!-- Sign In Section -->
    <section id="sign-in" class="sign-in section">
      <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm border-0 rounded-4 w-100" style="max-width: 450px;">
          <div class="card-body">
            <h3 class="text-center mb-4">Welcome Back</h3>
            <form action="{{ url_for('sign_in') }}" method="post">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" required>
              </div>
              <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="rememberMe" name="remember">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
            <div class="text-center mt-3">
              <a href="#">Forgot Password?</a>
            </div>
            <div class="d-flex justify-content-center mt-4">
              <span>Don't have an account?</span>
              <a href="{{ url_for('sign_up') }}" class="ms-2">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </section>
